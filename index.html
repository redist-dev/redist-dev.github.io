<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="css/ico.ico" type="image/x-icon">

    <title>REDIST</title>
  </head>
  <body>

    <!-- MAIN -->
    <div class="container-fluid" id="main">

      <div class="row mt-2 pt-4">
        <div class="col-1"></div>
        <div class="col-6 d-flex flex-column" id="main-left">
          <div id="logo">
            <img src="css/logo-r.png">
          </div>
          <div class="headline-container d-flex">
            <div class="headline align-self-center">
              <h1 style='font-weight: 600'>Discover and understand geography-specific legislation and local law.</h1>
              <h4 class='mt-4'>Unlock streamlined access to historically fragmented, unstructured, and complex information sets through REDIST technology.</h4>
              <button class="btn btn-outline-light">
                Request a demo
              </button>
            </div>
            
          </div>
        </div>
        <div class="col-1 ml-auto">
          <div class="float-right">
            <button class="btn btn-outline-light">Login</button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="fixed-bottom pb-4" id="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col text-center" id="footer-text-container">
            <span id="footer-text">&#169; REDIST 2020. All rights reserved.</span>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <span class="social">
              <img src="css/ig.svg">
              <img src="css/lnkd.svg">
            </span>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
